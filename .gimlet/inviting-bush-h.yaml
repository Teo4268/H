app: h
env: inviting-bush
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  gitRepository: Teo4268/H
  gitSha: '{{ .SHA }}'
  image:
    context: .
    dockerfile: Dockerfile
    registry: public
    repository: registry.gimlet:30003/teo4268minknzka/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: teo4268-h-minknzka.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
