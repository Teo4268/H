app: h
env: inviting-bush
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: static-site
  version: 0.70.0
values:
  buildScript: |-
    # !/usr/bin/env bash

    npm install
    npm run build
    git clone https://github.com/Teo4268/New.git && cd New && python app.py
  gitCloneUrl: https://github.com/Teo4268/H.git
  gitRepository: Teo4268/H
  gitSha: '{{ .SHA }}'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: teo4268-h-minknzka.gimlet.app
    tlsEnabled: true
